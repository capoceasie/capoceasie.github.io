<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-158037970-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-158037970-1');
  </script>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title | escape }} - {{ page.title | escape }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css"  | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/gallery.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/grid.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/jquery.galereya.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/jquery.galereya.ie.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/flickity.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/flickity-fullscreen.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/lightslider.css" | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  
  <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
  <style type="text/css">
	#mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
	/* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
  </style>

  <!--[if lt IE 9]>
    <script src="{{ "/js/vendor/html5shiv.min.js" | prepend: site.baseurl }}"></script>
  <![endif]-->
</head>
