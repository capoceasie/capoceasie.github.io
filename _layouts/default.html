<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body class="{% if layout.bodyclass %}{{ layout.bodyclass }}{% endif %}">
    {% include navigation.html %}

    {{ content }}

    <script type="text/javascript" src="{{ "/js/vendor/jquery-1.11.2.min.j" | prepend: site.baseurl }}s"></script>
    <script type="text/javascript" src="{{ "/js/vendor/modernizr.custom.32229-2.8-respondjs-1-4-2.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/js/vendor/jquery.jpanelmenu.min.js" | prepend: site.baseurl }}"></script>
    <script type='text/javascript' src="{{ "/js/vendor/fastclick.min.js" | prepend: site.baseurl }}"></script>
    <script type='text/javascript' src="{{ "/js/vendor/jquery.fitvids.js" | prepend: site.baseurl }}"></script>
	<script type='text/javascript' src="{{ "/js/vendor/jquery.galereya.min.js" | prepend: site.baseurl }}"></script>
	<script type='text/javascript' src="{{ "/js/vendor/flickity.pkgd.min.js" | prepend: site.baseurl }}"></script>
	<script type='text/javascript' src="{{ "/js/vendor/flickity-fullscreen.js" | prepend: site.baseurl }}"></script>
	
    {% if enable_retina %}
    <script type='application/javascript' src='{{ "/js/vendor/retina.min.js" | prepend: site.baseurl }}'></script>
    {% endif %}

    <script type="text/javascript" src="{{ "/js/index.js" | prepend: site.baseurl }}"></script>
	<script type="text/javascript" src="{{ "/js/main.min.js" | prepend: site.baseurl }}"></script>
	<script type="text/javascript" src="{{ "/js/flickity.init.js" | prepend: site.baseurl }}"></script>
	<script type="text/javascript" src="{{ "/js/galereya.init.js" | prepend: site.baseurl }}"></script>
	<script type='text/javascript' src="{{ "/js/gallery.js" | prepend: site.baseurl }}"></script>
	
	{% if page.support contains "gallery" %}
    <!-- A jQuery plugin that adds cross-browser mouse wheel support. (Optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>

    <!-- Actual includes needed for the gallery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.19/js/lightgallery-all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.19/css/lightgallery.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.0/isotope.pkgd.min.js"></script>
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/{{ "css/gallery.css" }}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/picturefill/3.0.2/picturefill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.0/imagesloaded.pkgd.min.js"></script>
    {% endif %}

  </body>

</html>
